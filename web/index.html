<!DOCTYPE html>

<html>

	<head>
		<title>{{ .Title }}</title>
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<h1>{{ .Title }}</h1>
		<hr>

		{{ if not .Posts}}
		<section>
			<h3> No blog posts! </h3>
		</section>
		{{ end }}

		{{ range .Posts }}
		<section>
			<h3><a href="{{.URL}}"> {{ .Title }} </a> </h3>
			<p> {{ .Description }} </p>
		</section>
		{{ end }}

	</body>

</html>
