<!DOCTYPE html>

<html>

	<head>
		<title>{{ .Title }}</title>
		<link href="main.css" rel="stylesheet">
		<script src="main.js"></script>
	</head>

	<body>
		<h1> {{ .Heading }} </h1>
		<hr>

		<section>
			<h3> Template </h3>
			<select>
				{{ range $index, $element := .Templates }}
				<option>{{ $element }}</option>
				{{end}}
			</select>
		</section>
		<section>
			<h3> Description </h3>
			<input type="text" maxlength="128" />
		</section>
		<section>
			<h3> Post Body </h3>
			<textarea rows="25" cols="128">
			</textarea>
		</section>

		<button style="float: right" onclick="CreatePost()">Create Post!</button>
	</body>

</html>
