<!DOCTYPE html>

<html>

	<head>
		<title>{{ .Title }}</title>
		<link href="main.css" rel="stylesheet">
		<script src="main.js"></script>
	</head>

	<body>
		<nav>
			<a href="/">Home</a>
		</nav>

		<h1> {{ .Heading }} </h1>
		<hr>

		<section>
			<h3> Template </h3>
			<select name="template_sel" id="template_sel">
				{{ range $index, $element := .Templates }}
				<option>{{ $element }}</option>
				{{end}}
			</select>
		</section>
		<section>
			<h3> Title </h3>
			<input name="title_tb" id="title_tb" type="text" maxlength="128" />
		</section>
		<section>
			<h3> Description </h3>
			<input id="desc_tb" name="desc_tb" type="text" maxlength="128" />
		</section>
		<section>
			<h3> Post Body </h3>
			<textarea name="post_ta" id="post_ta" rows="25" cols="72"></textarea>
		</section>

		<button style="float: right" onclick="CreatePost()">Create Post!</button>
	</body>

</html>
